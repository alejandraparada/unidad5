<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <div>
        <form action="">
            <h1>Formulario de Registro</h1>
            <label for="nombre" type="text">Nombre:</label>
            <input type="text" name="nombre" id="nombre"><br><br>
            <label for="apellidos" type="text">Apellidos:</label>
            <input type="text" name="apellidos" id="apellidos"><br><br>
            <label for="">Sexo:</label>
            <input type="radio" name="genre" id="sx_h">Hombre
            <input type="radio" name="genre" id="sx_m">Mujer
            <br><br>
            <label for="email">Correo:</label>
            <input type="email"><br><br>
            <label for="poblacion">Poblacion</label>
            <select name="Poblacion" id="poblacion">
                <option value="alicante">Alicante</option>
                <option value="madrid">Madrid</option>
            </select><br><br>
            <label for="descripcion">Descripcion:</label>
            <textarea name="descripcion" id="" cols="100" rows="10"></textarea><br><br>
            <input type="checkbox" name="info" id="cbx_info">Deseo recibir informacion sobre novedades y ofertas
            <br><br>
            <input type="checkbox" name="term" id="cbx_term">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos
            <br><br>
            <button>Enviar</button>
        </form>
    </div>
</body>
</html>
