<body>
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="d-flex p-2 ; d-flex justify-content-around ">
            <h1>"WebSite"</h1>
        </div>
        <div class="d-flex p-2; d-flex justify-content-around">
            <div class="d-flex">
                <div class="p-2 w-100">
                    <p>Introduce numeros enteros separados por comas</p>
                    <input id="tnum" type="text">

                </div>
            </div>
        </div>
    
        <div class="d-flex p-2 ; d-flex justify-content-around">
            <div class="d-flex">

                    <button id="calc" class="btn btn-light ; botones" onclick="calcularNumeros()">Calcular</button>
                </div>
                <div class="p-2 flex-shrink-1">
                    <button id="rest" class="btn btn-light ; botones" onclick="reiniciar()">Reiniciar</button>
                </div>
            </div>
        </div>

        <div class="d-flex p-2 ; d-flex justify-content-around">

                <p id="media" class="text-center"></p><br>
                <p id="max" class="text-center"></p><br>

    </div>
