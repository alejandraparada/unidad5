    <script type="text/javascript">
        const dato = prompt("Escribe el numero del que quieres saber su factorial"); // NÃºmero del que queremos calcular el factorial
        let r = 1;
        for(let i = dato; i>0; i--){
            r *= i;
        }
        document.write("El factorial de " + dato + " es: "+ r);

    </script>
