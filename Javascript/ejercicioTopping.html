<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var topping = prompt("Que topping quieres? [oreo/kitkat/brownie/lacasitos]","Sin topping");
		var precioTopping = 0.00;
		var helado = 1.90;
		var precioFinal = 0.00;

		if(topping=="Sin topping"){
			precioTopping = 0.00;
		}else if(topping=="oreo"){
			precioTopping = 1;
		}else if(topping == "kitkat"){
			precioTopping = 1.50;
		}else if(topping == "brownie"){
			precioTopping = 0.75;
		}else  if(topping == "lacasitos"){
			precioTopping = 0.95;
		}else{
			document.write("no tenemos este topping, lo sentimos. ");
			precioTopping = 0;
		}

		precioFinal = helado + precioTopping;
        document.write(`Topping de ${topping}:  ${precioTopping}€ <br> Helado: ${helado}€ <br> `);
		document.write("El helado cuesta " + precioFinal + " €");
    </script>
</head>

</body>
</html>
